<!DOCTYPE html>
<html lang="{{ site.lang }}">

<head>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="{{site.baseurl}}/fonts/roboto/roboto.css">
	<link rel="stylesheet" href="{{site.baseurl}}/css/style.css">
	<link rel="stylesheet" href="{{site.baseurl}}/css/dark.css">
	<link rel="stylesheet" href="{{site.baseurl}}/css/syntax-github.css">
	<link rel="stylesheet" href="{{site.baseurl}}/css/syntax-github-dark.css">
	<link rel="stylesheet" href="{{site.baseurl}}/css/materialize.min.css">
	<link rel="stylesheet" href="{{site.baseurl}}/css/font-awesome6/css/all.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta id="meta-lang" http-equiv="Content-Language" content="fr-FR">
	<link rel="shortcut icon" type="image/x-icon" href="{{site.baseurl}}/favicon.ico" />
	<link rel="icon" type="image/png" href="{{site.baseurl}}/favicon.ico">

</head>
<body>
	<div class="navbar-fixed hide-on-print">
		<nav>
			<div class="nav-wrapper container">
				<a href="#" data-target="slide-out" class="top-nav sidenav-trigger waves-effect waves-light circle hide-on-large-only"><i class="material-icons">menu</i></a>
				<a id="logo-container" href="{{site.url}}/documentation" class="brand-logo center"><img src="/documentation/images/logo.png" style="height:50px;margin-top:5px"></a>
				<ul id="navTopLeft" class="left hide-on-med-and-down" style="position:fixed;left:0px;width:280px;">
					<li><a href="{{site.url}}/documentation">vegeta0911 Documentations</a></li>
				</ul>
				<ul class="right hide-on-med-and-down">
					<li><a href="https://jeedom.com" target="_blank">Site</a></li>
					<li><a href="{{site.blog}}" target="_blank">Blog</a></li>
					<li><a href="{{site.community}}" target="_blank">Community</a></li>
					<li><a href="{{site.market}}" target="_blank">Market</a></li>

				</ul>
			</div>
		</nav>
	</div>
	<div class="container hide-on-print">
		<div id="slide-out" class="sidenav sidenav-fixed">
			<div class="user-view">
				<div class="input-field col s12">
					<select id="sel_theme" style="color:white !important;">
						<option value="light" selected>Light</option>
						<option value="dark">Dark</option>
					</select>
					<label>Theme</label>
				</div>
				<div class="input-field col s12">
					<select id="sel_lang" style="color:white !important;">
						<option value="fr_FR" selected>Fran√ßais</option>
						<!--option value="en_US">English</option-->
					</select>
					<label>Langue</label>
				</div>
			</div>
			<!--ul class="collapsible" id="ul_menu"></ul-->
		</div>
	</div>
	<div class="row" id="div_main">
		<div id="div_content" class="col s12 m8 offset-m1 xl9 offset-xl1">{{content}}</div>
		<div class="col hide-on-small-only m3 xl2">
			<div id="div_summary" style="overflow:auto;height:100%"></div>
		</div>
	</div>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="{{site.baseurl}}/js/materialize.min.js"></script>
	<script type="text/javascript" src="{{site.baseurl}}/js/select.js"></script> <!-- ios13 fix -->
	<script type="text/javascript" src="{{site.baseurl}}/js/init.js"></script>
</body>

</html>
